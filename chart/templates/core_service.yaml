apiVersion: v1
kind: Service
metadata:
  name: flowci-core-service
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.core.service.type }}
  ports:
    - port: {{ .Values.core.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: flowci-core
